<section>
	<p-toolbar>
		<div class="p-toolbar-group-left"></div>

		<div class="p-toolbar-group-right">
			<ng-template [ngxPermissionsOnly]="buttonPermissions">
				<p-button
					label="Add NetworkPlayer"
					icon="pi pi-plus"
					(onClick)="clickHandler()"
					[disabled]="isNewEntityButtonEnabled$$$() === false"

			</ng-template>
		</div>
	</p-toolbar>

	<router-outlet> </router-outlet>
</section>
