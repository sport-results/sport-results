<ng-container *ngIf="params$$$() as params">
  <section class="top-bar">
    <p-menubar [model]="params.menuItems">
      <ng-template pTemplate="start">
        <div class="start">
          <span class="title">{{ title }}</span>
        </div>
      </ng-template>

      <ng-template pTemplate="end">
        <div class="end">
          <ng-container *mcIsAuthenticated="true">
            <sr-user-avatar
              [user]="params.user"
              (logout)="logoutHandler()"
            ></sr-user-avatar>
          </ng-container>

          <ng-container *mcIsAuthenticated="false">
            <div class="login-container">
              <a class="login" (click)="loginClickHandler()"
                ><i class="pi pi-sign-in"></i>

                <span> login </span></a
              >
            </div>
          </ng-container>
        </div>
      </ng-template>
    </p-menubar>
  </section>
</ng-container>
