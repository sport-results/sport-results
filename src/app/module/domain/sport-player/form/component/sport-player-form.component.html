<section class="sport-player-form" *ngIf="entityFormViewModel$ | async as entityFormViewModel">
	<form [formGroup]="entityFormViewModel.formGroup">
		<input name="uid" formControlName="uid" hidden />
		<input name="meta" formControlName="meta" hidden />

    <div class="field">
      <span class="p-float-label">
        <p-dropdown
          id="userId"
          [options]="entityFormViewModel.users"
          formControlName="userId"
          optionLabel="displayName"
          optionValue="uid"
          dataKey="uid"
        >
        </p-dropdown>

        <label for="userId">User</label>
      </span>
    </div>

    <div class="field">
      <span class="p-float-label">
        <p-multiSelect
          id="skills"
          [options]="entityFormViewModel.sportCategories"
          optionLabel="name"
          placeholder="Select sport categories"
          [filter]="false"
          formControlName="skills"
          display="chip"
        ></p-multiSelect>
        <label for="skills">Skills</label>
      </span>
    </div>

		<div class="field">
			<span class="p-float-label">
				<input id="name" type="text" pInputText formControlName="name" />

				<label class="required" for="name">Name</label>
			</span>
		</div>


		<div style="margin-top: 10px" fxLayout="row" fxLayoutAlign="space-around">
			<button pButton type="button" label="Submit" (click)="entityFormViewModel.submit$$.next()"
				[disabled]="!entityFormViewModel.formGroup.valid"></button>

			<button pButton type="button" label="Cancel" (click)="entityFormViewModel.cancel$$.next()"></button>
		</div>
	</form>
</section>
