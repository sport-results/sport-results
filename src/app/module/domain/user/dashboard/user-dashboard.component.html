<section class="user-dashboard">
  <p-tabView>
    @if(userDashboardViewModel$$$(); as userDashboardViewModel) {
    @for(sportNetwork of userDashboardViewModel.sportNetworks; track
    sportNetwork.uid) {
    <p-tabPanel [header]="sportNetwork.name">
      <div class="tab-panel">
        <div class="tab-panel-content">
          <p-panel>
            <ng-template pTemplate="header">
              <div class="panel-content__header">Players</div>
            </ng-template>

            <ng-template pTemplate="icons">
              <p-button label="Add player" icon="pi pi-plus-circle" size="small" (onClick)="clickHandler()" />
            </ng-template>
          </p-panel>
        </div>

        <div class="tab-panel-content">
          <p-panel>
            <ng-template pTemplate="header">
              <div class="panel-content__header">Events</div>
            </ng-template>

            <ng-template pTemplate="icons">
              <p-button label="Add event" icon="pi pi-plus-circle" size="small" />
            </ng-template>
          </p-panel>
        </div>
      </div>
    </p-tabPanel>
    } }
  </p-tabView>
</section>
