@if (sportEvent) {
<section class="card">
  <p-card
    [header]="(sportEvent.dateTime | date : 'short') || ''"
    [subheader]="sportEvent.location || ''"
  >
    <ng-template pTemplate="header">
      <header>
        <span>{{ sportEvent.sportCategory.name }}</span>

        <div class="buttons">
          <ng-template [ngxPermissionsOnly]="updatePermissions">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (click)="handleUpdateClick(sportEvent)"
            />
          </ng-template>

          <ng-template [ngxPermissionsOnly]="deletePermissions">
            <p-button
              icon="pi pi-times"
              severity="danger"
              [rounded]="true"
              (click)="handleDeleteClick(sportEvent)"
            />

            <p-confirmDialog />
          </ng-template>
        </div>
      </header>
    </ng-template>

    <div class="flex">
      @for(participant of sportEvent.participants; track participant.uid) {
      <div class="flex-item participant">
        {{ participant.name }}
      </div>
      }
    </div>

    <ng-template pTemplate="footer">
      <div></div>
    </ng-template>
  </p-card>
</section>
}
