@if(entityCardViewModel$$$(); as entityCardViewModel) {
<section class="sport-event-card flex flex-column gap-1">
  @for(sportEvent of entityCardViewModel.entities; track sportEvent.uid) {
  <sr-sport-event-card [sportEvent]="sportEvent" />
  }

  @for(sportEvent of entityCardViewModel.sportEventsByPermissions; track
  sportEvent.uid) {
  <sr-sport-event-card [sportEvent]="sportEvent" />
  }
</section>
}
