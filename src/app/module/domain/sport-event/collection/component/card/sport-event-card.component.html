@if(entityCardViewModel$ | async; as entityCardViewModel) {
<section class="sport-event-card flex flex-column flex-gap-1">
  @for(sportEvent of entityCardViewModel.entities; track sportEvent.uid) {
  <div class="card">
    <p-card
      [header]="sportEvent.sportCategory.name"
    >
      <div class="flex">
        @for(participant of sportEvent.participants; track participant.uid) {
        <p class="flex-item">
          {{ participant.name }}
        </p>
        }
      </div>
      <ng-template pTemplate="footer">
        <div>
          {{ sportEvent.dateTime | date: 'short' }}
        </div>
      </ng-template>
    </p-card>
  </div>
  }
</section>
}
